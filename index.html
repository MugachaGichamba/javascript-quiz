<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Html Quiz</title>

  </head>
  <body>
    <div class="container">
      <h1>Html Quiz</h1>

        <div class="question_container">
          <h3>1. Inside which html element do we put the Javascript?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="2" checked>
               &ltjavascript&gt
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="0" >
               &ltscripting&gt
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="0" >
               &ltjs&gt
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="2" >
               &ltscript&gt
            </label>
          </div>
        </div>
        <div class="question_container">
          <h3>2. The external JavaScript file must contain the &ltscript&gt tag:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="0" >
               True
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="1" checked>
               False
            </label>
          </div>
        </div>
        <div class="question_container">
          <h3>3. How do you create a function in JavaScript?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="0" >
                function = myFunction()
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="0" checked>
                function:myFunction()
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="3" >
                function myFunction()
            </label>
          </div>
        </div>

        <div class="question_container">
          <h3>4. How do you write "Hello World" in an alert box?:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="0" >
               msgBox("Hello World");
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="0" >
               alertBox("Hello World");
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="0" >
               msg("Hello World");
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="2" checked >
               alert("Hello World");
            </label>
          </div>
    </div>
    <div class="question_container">
      <h3>5. How to write an IF statement in JavaScript?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="question5" value="0" checked>
           if i = 5
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question5" value="0" >
           if i = 5 then
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question5" value="2" >
           if (i == 5)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question5" value="0" >
           if i == 5 then
        </label>
      </div>
</div>

  </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js">

  </script>
  </body>
</html>
